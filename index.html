<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Flight Schedule</title>
    </head>
    <body>
        <div class="main">
            <img class="img-container" src="./assets/Can-an-Airplane-Land-Itself.jpg" alt="">
        </div>
        <div id="container">
            <h1 class="title">Flight Schedule</h1>
            <div class="flight" id="titles">
                <div class="name">Name</div>
                <div class="plane">Plane</div>
                <div class="departureDate">Departure Date</div>
                <div class="origin">Origin</div>
                <div class="arrivalDate">Arrival Date</div>
                <div class="destination">Destination</div>
                <div class="stops">Stops</div>
            </div>
        </div>
        
        <script type="module" src="./src/init.js"></script>
    </body>
</html>
